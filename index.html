<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: linear-gradient(to right, #a9cbff, #a3dcff, #adeafb,#c2f5f6,#ddfff5)">
    <div class="container">
        <div class="text-center">
            <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-transform: capitalize;margin-top: 40px;color: teal;">Crypto Tracker</h1>
        </div>
        <div class="text-center my-5">
            <form action="" id="searchForm">
                <label for="xyz" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color:rgb(0,65,68)"><b>Coin Type</b></label>
                <select name="coinType" id="xyz" style="width: 200px;height: 50px;">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="tether">Tether</option>
                </select>
                <button type="submit" class="btn btn-success" style="border-radius: 10px;width: 200px;height: 50px;">Get Details</button>
            </form>
        </div>
        <div class="my-5">
                 <table id="tableResult" border="2" style="padding: 2px;height:300px;width:500px;text-align: center;border:2px solid black;margin: auto;" cellspacing="10">
                 </table>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
